<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- STYLE FILE -->
    <link rel="stylesheet" href="./loginSignupStyle.css">
</head>
<body>
    <div  class="loginFormWrapper">
        <div class="logo">
            <a href="">
                <img src="./logo.png" alt="" srcset="">
            </a>
        </div>
        <div class="formContainer">
            <div>
                <h2 id="signinHeader">Sign Up</h2>
                <p id="signinPara">for your RBN token account</p>
                <form action="" id="signinForm">
                    <input type="text" name="firstName" id="signinUsername" placeholder="First Name" required>
                    <input type="text" name="lastName" id="signinPassword" placeholder="Last Name" required>
                    <input type="email" name="email" id="signinPassword" placeholder="Your Email" required style="margin-top: -1.5rem !important">
                    <input type="tel" name="phone" id="signinPassword" placeholder="9812345678" pattern="[0-9]{10}" required style="margin-top: -1.5rem !important">
                    <button type="submit" id="btnSignin" style="margin-top: -1.5rem !important">SIGN UP</button>
                </form>
            </div>
        </div>
        <p>Already have an Account? <a href="./login.html">Sign in here.</a></p>
    </div>
</body>
</html>
