<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- STYLE FILE -->
    <link rel="stylesheet" href="./loginSignupStyle.css">
</head>
<body>
    <div  class="loginFormWrapper">
        <div class="logo">
            <a href="">
                <img src="./logo.png" alt="" srcset="">
            </a>
        </div>
        <div class="formContainer">
            <div>
                <h2 id="signinHeader">Sign in</h2>
                <p id="signinPara">with your RBN token account</p>
                <form action="" id="signinForm">
                    <input type="email" name="username" id="signinUsername" placeholder="Your Email" required>
                    <input type="password" name="password" id="signinPassword" placeholder="Password" required>
                    <a href="./forgot.html">Forgot Password?</a>
                    <button type="submit" id="btnSignin">SIGN IN</button>
                </form>
            </div>
        </div>
        <p>Don't have an Account? <a href="./signUp.html">Sign Up here.</a></p>
    </div>
</body>
</html>
