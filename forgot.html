<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- STYLE FILE -->
    <link rel="stylesheet" href="./loginSignupStyle.css">
</head>
<body>
    <div  class="loginFormWrapper">
        <div class="logo">
            <a href="">
                <img src="./logo.png" alt="" srcset="">
            </a>
        </div>
        <div class="formContainer">
            <div>
                <h2 id="signinHeader">Reset</h2>
                <p id="signinPara">with your Email</p>
                <form action="" id="signinForm">
                    <input type="text" name="username" id="signinUsername" placeholder="Your Email" required>
                    <button type="submit" id="btnSignin" style="font-size: 10px !important;">RESET PASSWORD</button>
                </form>
            </div>
        </div>
        <p>Remembered? <a href="./login.html">Sign in here.</a></p>
    </div>
</body>
</html>
